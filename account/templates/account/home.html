{% extends 'account/base.html' %}

{% block title %} HomePage {% endblock %}


{% block body %}
<h3>Hello: {{request.user}}</h3>
<div class="row">
    <div class="container col-md-3">
        <button type="submit" class="btn btn-danger my-5"><a href="{% url 'upload_image' %}"><span
                    style="color: black;">Upload Your Images</span></a></button>
    </div>

    <div class="container col-md-3 my-5 mx-5" style="text-align: right;">
        <button type="button" class="btn btn-secondary"><a href="{% url 'profile' user.id %}"><span
                    style="color: white;">Profile</span></a></button>
    </div>

    <div class="container col-md-4 my-5" style="text-align: right;">
        <button type="button" class="btn btn-secondary"><a href="/logout/"><span
                    style="color: white;">Logout</span></a></button>
    </div>
</div>

<div class="dropdown" style="text-align: center;">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Business Names
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% for business_name in business_name %}
        <a class="dropdown-item" href="{% url 'details' business_name.id %}">{{business_name.business_name}}</a>
        {% endfor %}
    </div>
</div>  

{% endblock %}
